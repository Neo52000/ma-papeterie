name: Deploy

on:
  push:
    branches: [main]

jobs:
  # ── 1. TypeScript check ─────────────────────────────────────────────────────
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

  # ── 2. Supabase migrations + edge functions ─────────────────────────────────
  supabase:
    name: Supabase
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Vérifier token
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "ERREUR: SUPABASE_ACCESS_TOKEN est vide ou absent"
            exit 1
          fi
          echo "Token présent (longueur: ${#SUPABASE_ACCESS_TOKEN})"
          supabase --version
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link projet
        run: supabase link --project-ref mgojmkzovqgpipybelrr
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Appliquer les migrations
        run: echo "Y" | supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Déployer toutes les edge functions
        run: supabase functions deploy --project-ref mgojmkzovqgpipybelrr
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
